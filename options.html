<!DOCTYPE html>
<html>
<head>
  <title>书签整理设置</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-3">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">API 设置</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="apiKey" class="form-label">OpenAI API Key</label>
        <input type="password" class="form-control" id="apiKey">
      </div>
      <button id="save" class="btn btn-primary">保存</button>
      <button id="start-organizing" class="btn btn-primary mt-2">开始整理</button>
      <div id="status" class="alert mt-3" style="display: none;"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
